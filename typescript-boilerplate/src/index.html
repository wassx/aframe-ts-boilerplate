<html lang="">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <!--        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>-->

    <script type="text/javascript" src="index.js"></script>
</head>

<body>
<a-scene embedded antialias="true" id="scene">
    <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    <a-sphere position="1 1 -5"></a-sphere>
    <a-entity id="rig" position="25 10 0">
        <a-entity id="camera" camera look-controls></a-entity>
        <a-entity id="teleHand" hand-tracking-controls="hand: left"></a-entity>
        <a-entity id="blockHand" hand-tracking-controls="hand: right" test></a-entity>
    </a-entity>
</a-scene>
</body>
</html>
